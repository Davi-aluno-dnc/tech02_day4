<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/assets/estilos.css" />
    <title>Cadastro de Medicamentos</title>
  </head>
  <body>
    <section id="hd1">
      <h1>Home</h1>
      <h1>Cadastro de Medicamentos</h1>
      <h1>Cadastro de Vacinas</h1>
      <h1>Cadastro de Cosméticos</h1>
    </section>
    <section id="hd2">
      <img class="logo" src="/assets/images/logo.svg" alt="Imagem" />
      <div>
        <h1 id="text1">Cadastro de Medicamentos</h1>
        <h2 id="text2">Farmácia da Gente</h2>
      </div>
    </section>
    <section id="section-form">
      <div id="form">
        <form onsubmit="addMed()">
          <label for="medName">Nome do Medicamento</label>
          <input
            autocomplete="off"
            type="text"
            required
            id="fname"
            name="medName"
          />
          <label for="medQtd">Quantidade Disponível</label>
          <input
            autocomplete="off"
            type="text"
            required
            id="fqtd"
            name="medQtd"
          />
          <label for="metClass">Classe de Medicamento</label>
          <input
            style="margin-bottom: 2rem"
            autocomplete="off"
            type="text"
            required
            id="fclass"
            name="metClass"
          />
          <button class="submit-btn" type="submit">Cadastrar</button>
        </form>
      </div>
      <div>
        <table id="dataTable">
          <tr>
            <th>ID</th>
            <th>Medicamento</th>
            <th>Quantidade</th>
            <th>Classe de Medicamento</th>
            <th>Remover</th>
          </tr>
        </table>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
